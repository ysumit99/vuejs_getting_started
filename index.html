<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.JS Tutorial</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style type="text/css">
  [v-cloak] {
    background-color: green;
  }
</style>

  </head>

  <body>
    <div id="app">
      <h1 v-cloak>{{message}}</h1>
      <input type="text" v-model = "message" />
      <ul>
        <li style="list-style-type:none;" v-for="todo in todos">{{todo.id}}) {{todo.text}}</li>

        <li style="list-style-type:none;" v-for="count in count">Testing v for by printing 10 times!</li>
      </ul>
      <h1 v-if="viewed">You have viewed this page</h1>
      <h1 v-else>You have NOT viewed this page</h1>
       <h1 v-once>{{message}}</h1>
       <h1 :title="title">{{ message }}</h1>
       <img :src="url" :alt="title" :title="title"> 

    </div>
  </body>

  <script src="https://unpkg.com/vue@2.4.1"></script>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue World',
        intro: "Welcome to the tutorial <small>It is all about Vue.js</small>",
        title: "testing v-bind" + new Date(),
        url: "https://vuejs.org/images/logo.png",
        viewed: 0,
        viewed2: 1,
        todos: [
          {text: 'Learn Vue', id: 1},
          {text: 'Like the video', id: 2},
          {text: 'Subscribe to DevMarketer', id: 3}
        ],
        count: 10
      }
    })
  </script>

  
</html>
